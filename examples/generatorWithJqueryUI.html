<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-2" />
		<title>Javascript Password Generator</title>
		<script type="text/javascript" src="../js/passgen.js"></script>
		<script type="text/javascript" src="../js/passgen-ui.js"></script>
		<script type="text/javascript" src="../libraries/gauge.min.js"></script>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/ui-darkness/jquery-ui.custom.css" />
		<script type="text/javascript" src="../libraries/jquery.min.js"></script>
		<script type="text/javascript" src="../libraries/jquery-ui.custom.min.js"></script>		
	</head>
	<body>
		
		<div id="container">
		<h1>Need password?</h1>
		<div id="leftDiv">
		<form id="charsetsSelector"></form>
		<br />
		<div id="optionsDiv"><form id="optionsSelector"></form></div>
		<br />
		
		
		<br />
		<input type="submit" value="Generate a new password" id="generateButton"> - or - <input type="submit" value="Test password below" id="testButton">
		<br /><br />
		
		<h2>Password: <input type="text" id="generatedPassword"></input></h2>
		
		</div>
		
		<div id="rightDiv">
		<div id="gaugeDiv" align="center"><canvas id="gauge" width="220" height="150"></canvas></div>
		
		<div id="coloredRate">
		Security Rate: <span id="passwordRate"></span> <span id="passwordRateValue"></span><br />
		</div>
		<br />
		<div id="ratingDetails"></div>
		<br />
		</div>
		
		<script>
		$( document ).ready(function() {
			buildCharsetsForm("#charsetsSelector");
		   buildOptionsForm("#optionsSelector");
		   buildRatingElements("#ratingDetails");
		   buildGenerateButton("#generateButton");
		   buildGaugeElement("gauge");
		   buildTestButton("#testButton");
		});
		               
		</script>
		</div>
		
		
	</body>
</html>
